<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/weather-icon.png" type="image/x-icon">
    <!-- font awesome -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="CSS/Style.css" />
    <title>Assignment 11</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary my-nav">
    <div class="container">
        <a class="navbar-brand" href="">
          <img src="images/weather-icon.png" width="60px" alt="logo">
          weather
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="search d-flex justify-content-center align-items-center">
        <input type="text" name="city" id="searchCity" placeholder="Find Your Location">
        <button id="Find" class="btn btn-primary">Find</button>
        <button id="userLocation">
          <i class="fa-solid fa-location-dot"></i>
        </button>
      </div>
      <div class="days mt-5">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="today" id="today">
          <div class="day-head d-flex justify-content-between p-2">
            <span id="day">sunday</span>
            <span id="date">18January</span>
          </div>
          <div class="day-body">
            <span id="city">alx</span>
            <div class="degree">
              <p><span id="currentDegree">15</span><sup>o</sup><span class="Celsius">c</span></p> 
            </div>
            <div class="Weather-conditions d-flex align-items-center">
              <img id="weatherImg" src="https://cdn.weatherapi.com/weather/64x64/night/143.png" class="w-25" alt="logo">
              <span id="Weather-condition" class="custom">Sunny</span>
            </div>
            <div class="info my-3">
              <ul class="d-flex justify-content-around ">
                <li><i class="fa-solid fa-umbrella"></i>
                  <span id="humidity">20%</span>
                </li>
                <li><i class="fa-solid fa-wind"></i>
                  <span id="wind">18km/h</span>
                </li>
                <li>
                  <i class="fa-regular fa-compass"></i>
                  <span id="wind_dir">East</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
          </div>
          <div class="col-md-4">
            <div class="day h-100" id="tomorrow">
              <div class="day-head">
                <p class="text-center p-2">sunday</p>
              </div>
              <div class="day-body text-center">
                <div class="icon mt-4">
                  <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
                </div>
                <div class="degrees p-2">
              <p class="max-degree mb-0"><span class="Degree">5</span><sup>o</sup><span class="Celsius">c</span></p> 
              <p class="min-degree mt-0"><span class="Degree">5</span><sup>o</sup></p> 
                </div>
                <div class="Weather-conditions">
                  Sunny
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="day h-100" id="after-tomorrow">
              <div class="day-head">
                <p class="text-center p-2">sunday</p>
              </div>
              <div class="day-body text-center">
                <div class="icon mt-4">
                  <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
                </div>
                <div class="degrees p-2">
              <p class="max-degree mb-0"><span class="Degree">5</span><sup>o</sup><span class="Celsius">c</span></p> 
              <p class="min-degree mt-0"><span class="Degree">5</span><sup>o</sup></p> 
                </div>
                <div class="Weather-conditions">
                  Sunny
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="p-5">

      <div class="col-md-8">

          <div class="subscribe d-flex">

          <button>Subscribe</button>

              <a href="#">

            <li>
              <a href="#">

              <a href="#">
                <i class="fa-brands fa-pinterest"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </footer>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
